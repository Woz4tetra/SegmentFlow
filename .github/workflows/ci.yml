name: CI - Validation & Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  backend-validation:
    name: Backend - Lint, Type Check, and Test (Docker Compose)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image via Docker Compose
        run: docker compose -f docker-compose.yml build backend

      - name: Start dependencies (Postgres, Redis)
        run: docker compose -f docker-compose.yml up -d postgres redis

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for Postgres and Redis health..."
          for i in {1..30}; do
            PG_HEALTH=$(docker inspect --format='{{json .State.Health.Status}}' segmentflow-postgres || echo "unhealthy")
            RD_HEALTH=$(docker inspect --format='{{json .State.Health.Status}}' segmentflow-redis || echo "unhealthy")
            echo "Postgres: $PG_HEALTH, Redis: $RD_HEALTH"
            if [[ "$PG_HEALTH" == '"healthy"' && "$RD_HEALTH" == '"healthy"' ]]; then
              break
            fi
            sleep 5
          done

      - name: Lint, Type Check, and Test inside backend container
        run: |
          docker compose -f docker-compose.yml run --rm backend sh -lc '\
            pip install -e .[dev] && \
            ruff check . && \
            ruff format --check . && \
            mypy app && \
            pytest -v --tb=short --cov=app --cov-report=term-missing:skip-covered --cov-report=html --cov-fail-under=80'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/htmlcov/index.html
          flags: backend
          name: backend-coverage

      - name: Tear down Docker Compose stack
        if: always()
        run: docker compose -f docker-compose.yml down -v

  frontend-validation:
    name: Frontend - Type Check and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Type check with vue-tsc
        working-directory: ./frontend
        run: npm run type-check

      - name: Build
        working-directory: ./frontend
        run: npm run build

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: segmentflow:backend-latest

      - name: Build frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: segmentflow:frontend-latest

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-validation, frontend-validation, docker-build]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [[ "${{ needs.backend-validation.result }}" != "success" || 
                "${{ needs.frontend-validation.result }}" != "success" ||
                "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed!"
