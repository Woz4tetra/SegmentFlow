name: CI - Validation & Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  backend-validation:
    name: Backend - Lint, Type Check, and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        working-directory: ./backend
        run: |
          ruff check .
          ruff format --check .

      - name: Type check with mypy
        working-directory: ./backend
        run: mypy app

      - name: Run tests with pytest
        working-directory: ./backend
        run: pytest

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/htmlcov/index.html
          flags: backend
          name: backend-coverage

  frontend-validation:
    name: Frontend - Type Check and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Type check with vue-tsc
        working-directory: ./frontend
        run: npm run type-check

      - name: Build
        working-directory: ./frontend
        run: npm run build

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: segmentflow:backend-latest

      - name: Build frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: segmentflow:frontend-latest

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-validation, frontend-validation, docker-build]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [[ "${{ needs.backend-validation.result }}" != "success" || 
                "${{ needs.frontend-validation.result }}" != "success" ||
                "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed!"
